<p>course-detailes works!</p>

<div>{{course?.name}}</div>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{course.name}}</mat-card-title>
        <mat-card-subtitle>{{course.categoryId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../images/camera.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p *ngFor="let line of course.syllabus">
            {{line}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
